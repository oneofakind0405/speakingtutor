    <script>
        // Constants
        const ENCRYPTION_KEY = 'your-secure-encryption-key-here';  // Ïã§Ï†ú Ïö¥ÏòÅ ÌôòÍ≤ΩÏóêÏÑúÎäî Îçî ÏïàÏ†ÑÌïú ÌÇ§ ÏÇ¨Ïö© ÌïÑÏöî
        
        // API ÌÇ§ ÏïîÌò∏Ìôî Í∞úÏÑ†
        function encryptApiKey(key) {
            return CryptoJS.AES.encrypt(key, ENCRYPTION_KEY).toString();
        }

        function decryptApiKey(encryptedKey) {
            return CryptoJS.AES.decrypt(encryptedKey, ENCRYPTION_KEY).toString(CryptoJS.enc.Utf8);
        }

        // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ÏôÄ ÎπÑÏ¶àÎãàÏä§ Î°úÏßÅ Î∂ÑÎ¶¨
        class SpeakingTutor {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentSessionId = null;
                this.sessionData = null;
                this.conversationHistory = [];
                this.currentAudioUrl = null;
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                document.getElementById('micButton').addEventListener('click', () => this.toggleRecording());
                // Îã§Î•∏ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎì§...
            }
            
            // ÎπÑÏ¶àÎãàÏä§ Î°úÏßÅ Î©îÏÑúÎìúÎì§...
        }

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let currentSessionId;
        let sessionData;
        let conversationHistory = [];
        let currentAudioUrl;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initializeSession();
        });

        // ÏÑ∏ÏÖò Ï¥àÍ∏∞Ìôî
        async function initializeSession() {
            try {
                currentSessionId = getSessionId();
                if (!currentSessionId) {
                    showStatus('error', 'Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÏÑ∏ÏÖòÏûÖÎãàÎã§. ÍµêÏÇ¨Ïö© ÌôîÎ©¥ÏóêÏÑú ÏÑ∏ÏÖòÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                sessionData = loadSessionData();
                if (!sessionData) {
                    showStatus('error', 'ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    return;
                }

                showStatus('success', 'ÏÑ∏ÏÖòÏù¥ Î°úÎìúÎêòÏóàÏäµÎãàÎã§. ÎåÄÌôîÎ•º ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî!');
                await startFirstQuestion();
            } catch (error) {
                console.error('ÏÑ∏ÏÖò Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
                showStatus('error', 'ÏÑ∏ÏÖò Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // URLÏóêÏÑú ÏÑ∏ÏÖò ID Ï∂îÏ∂ú
        function getSessionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('session');
        }

        // ÏÑ∏ÏÖò Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadSessionData() {
            const data = localStorage.getItem(`scenario_${currentSessionId}`);
            return data ? JSON.parse(data) : null;
        }

        // Ï≤´ Î≤àÏß∏ ÏßàÎ¨∏ ÏãúÏûë
        async function startFirstQuestion() {
            const firstQuestion = `Hello! Let's practice English together. ${sessionData.targetExpression ? `Today we'll focus on using: "${sessionData.targetExpression}"` : ''} Are you ready to start?`;
            
            displayAIQuestion(firstQuestion);
            await playTTS(firstQuestion);
            
            // ÎåÄÌôî Î°úÍ∑∏Ïóê Ï∂îÍ∞Ä
            saveToConversationLog('AI', firstQuestion);
        }

        // AI ÏßàÎ¨∏ ÌëúÏãú
        function displayAIQuestion(text) {
            document.getElementById('aiQuestion').textContent = text;
            document.getElementById('aiQuestionContainer').classList.remove('hidden');
        }

        // AI ÏùëÎãµ ÌëúÏãú
        function displayAIResponse(text) {
            document.getElementById('aiResponse').textContent = text;
            document.getElementById('aiResponseContainer').classList.remove('hidden');
            document.getElementById('btnReplayResponse').disabled = false;
        }

        // ÌïôÏÉù ÎãµÎ≥Ä ÌëúÏãú
        function displayStudentAnswer(text) {
            document.getElementById('studentAnswer').textContent = text;
            document.getElementById('studentAnswerContainer').classList.remove('hidden');
        }

        // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
        function showStatus(type, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
        }

        // ÎÖπÏùå ÌÜ†Í∏Ä
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        // ÎÖπÏùå ÏãúÏûë
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudioInput(audioBlob);
                    
                    // Ïä§Ìä∏Î¶º Ï†ïÎ¶¨
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                updateRecordingUI(isRecording);

            } catch (error) {
                console.error('ÎÖπÏùå ÏãúÏûë Ïò§Î•ò:', error);
                showStatus('error', 'ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑ºÏù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§. Î∏åÎùºÏö∞Ï†Ä ÏÑ§Ï†ïÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        // ÎÖπÏùå Ï§ëÏßÄ
        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                updateRecordingUI(isRecording);
            }
        }

        // Ïò§ÎîîÏò§ ÏûÖÎ†• Ï≤òÎ¶¨
        async function processAudioInput(audioBlob) {
            try {
                // Whisper APIÎ°ú STT
                const transcript = await callWhisperAPI(audioBlob);
                if (transcript && transcript.trim()) {
                    displayStudentAnswer(transcript);
                    saveToConversationLog('Student', transcript);
                    
                    // GPT APIÎ°ú ÏùëÎãµ ÏÉùÏÑ±
                    await generateAIResponse(transcript);
                } else {
                    showStatus('error', 'ÏùåÏÑ±ÏùÑ Ïù∏ÏãùÌï† Ïàò ÏóÜÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            } catch (error) {
                console.error('ÏùåÏÑ± Ï≤òÎ¶¨ Ïò§Î•ò:', error);
                showStatus('error', 'ÏùåÏÑ± Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // Whisper API Ìò∏Ï∂ú
        async function callWhisperAPI(audioBlob) {
            try {
                const apiKey = decryptApiKey(sessionData.apiKeys.whisper);
                if (!apiKey) {
                    throw new Error('Whisper API ÌÇ§Í∞Ä ÏóÜÏäµÎãàÎã§.');
                }

                const formData = new FormData();
                formData.append('file', audioBlob, 'audio.wav');
                formData.append('model', 'whisper-1');

                const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Whisper API Ïò§Î•ò: ${response.status}`);
                }

                const result = await response.json();
                return result.text;
            } catch (error) {
                console.error('Whisper API Ïò§Î•ò:', error);
                return null;
            }
        }

        // AI ÏùëÎãµ ÏÉùÏÑ±
        async function generateAIResponse(studentText) {
            try {
                const apiKey = decryptApiKey(sessionData.apiKeys.openai);
                if (!apiKey) {
                    throw new Error('OpenAI API ÌÇ§Í∞Ä ÏóÜÏäµÎãàÎã§.');
                }

                const messages = [
                    { role: 'system', content: sessionData.prompt },
                    ...conversationHistory.slice(-10).map(log => ({
                        role: log.speaker === 'AI' ? 'assistant' : 'user',
                        content: log.text
                    }))
                ];

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: messages,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`OpenAI API Ïò§Î•ò: ${response.status}`);
                }

                const result = await response.json();
                const aiResponse = result.choices[0].message.content;
                
                displayAIResponse(aiResponse);
                saveToConversationLog('AI', aiResponse);
                await playTTS(aiResponse);
                
                showStatus('success', 'ÏùëÎãµÏùÑ Î∞õÏïòÏäµÎãàÎã§. Í≥ÑÏÜç ÎåÄÌôîÌï¥Î≥¥ÏÑ∏Ïöî!');
            } catch (error) {
                console.error('AI ÏùëÎãµ ÏÉùÏÑ± Ïò§Î•ò:', error);
                showStatus('error', 'AI ÏùëÎãµ ÏÉùÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // TTS Ïû¨ÏÉù
        async function playTTS(text) {
            try {
                const apiKey = decryptApiKey(sessionData.apiKeys.elevenlabs);
                if (!apiKey) {
                    // ElevenLabs APIÍ∞Ä ÏóÜÏúºÎ©¥ Î∏åÎùºÏö∞Ï†Ä TTS ÏÇ¨Ïö©
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    speechSynthesis.speak(utterance);
                    return;
                }

                // ElevenLabs API Ìò∏Ï∂ú
                const response = await fetch('https://api.elevenlabs.io/v1/text-to-speech/21m00Tcm4TlvDq8ikWAM', {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': apiKey
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_monolingual_v1',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.5
                        }
                    })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    currentAudioUrl = audioUrl;
                } else {
                    // ElevenLabs Ïã§Ìå®Ïãú Î∏åÎùºÏö∞Ï†Ä TTS Ìè¥Î∞±
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                console.error('TTS Ïò§Î•ò:', error);
                // Ïò§Î•ò Ïãú Î∏åÎùºÏö∞Ï†Ä TTS Ìè¥Î∞±
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                speechSynthesis.speak(utterance);
            }
        }
