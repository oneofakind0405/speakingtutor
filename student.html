    <script>
        // Constants
        const ENCRYPTION_KEY = 'your-secure-encryption-key-here';  // ì‹¤ì œ ìš´ì˜ í™˜ê²½ì—ì„œëŠ” ë” ì•ˆì „í•œ í‚¤ ì‚¬ìš© í•„ìš”
        
        // API í‚¤ ì•”í˜¸í™” ê°œì„ 
        function encryptApiKey(key) {
            return CryptoJS.AES.encrypt(key, ENCRYPTION_KEY).toString();
        }

        function decryptApiKey(encryptedKey) {
            return CryptoJS.AES.decrypt(encryptedKey, ENCRYPTION_KEY).toString(CryptoJS.enc.Utf8);
        }

        // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ì™€ ë¹„ì¦ˆë‹ˆìŠ¤ ë¡œì§ ë¶„ë¦¬
        class SpeakingTutor {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentSessionId = null;
                this.sessionData = null;
                this.conversationHistory = [];
                this.currentAudioUrl = null;
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                document.getElementById('micButton').addEventListener('click', () => this.toggleRecording());
                // ë‹¤ë¥¸ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤...
            }
            
            // ë¹„ì¦ˆë‹ˆìŠ¤ ë¡œì§ ë©”ì„œë“œë“¤...
        }

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let currentSessionId;
        let sessionData;
        let conversationHistory = [];
        let currentAudioUrl;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {

        // ì„¸ì…˜ ì´ˆê¸°í™”
        async function initializeSession() {
            try {
                currentSessionId = getSessionId();
                if (!currentSessionId) {
                    showStatus('error', 'ìœ íš¨í•˜ì§€ ì•Šì€ ì„¸ì…˜ì…ë‹ˆë‹¤. êµì‚¬ìš© í™”ë©´ì—ì„œ ì„¸ì…˜ì„ ìƒì„±í•´ì£¼ì„¸ìš”.');
                    return;
                }

                sessionData = loadSessionData();
                if (!sessionData) {
                    showStatus('error', 'ì„¸ì…˜ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                showStatus('success', 'ì„¸ì…˜ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤. ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”!');
                await startFirstQuestion();
            } catch (error) {
                console.error('ì„¸ì…˜ ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                showStatus('error', 'ì„¸ì…˜ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // URLì—ì„œ ì„¸ì…˜ ID ì¶”ì¶œ
        function getSessionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('session');
        }

        // ì„¸ì…˜ ë°ì´í„° ë¡œë“œ
        function loadSessionData() {
            const data = localStorage.getItem(`scenario_${currentSessionId}`);
            return data ? JSON.parse(data) : null;
        }

        // ì²« ë²ˆì§¸ ì§ˆë¬¸ ì‹œì‘

            // ëŒ€í™” ë¡œê·¸ì— ì¶”ê°€

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ

        // ë…¹ìŒ í† ê¸€
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        // ë…¹ìŒ ì‹œì‘
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudioInput(audioBlob);
                    
                    // ìŠ¤íŠ¸ë¦¼ ì •ë¦¬
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                
                // UI ì—…ë°ì´íŠ¸
                updateRecordingUI(isRecording);

            } catch (error) {
                console.error('ë…¹ìŒ ì‹œì‘ ì˜¤ë¥˜:', error);
                showStatus('error', 'ë§ˆì´í¬ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        // ë…¹ìŒ ì¤‘ì§€
        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // UI ì—…ë°ì´íŠ¸
                updateRecordingUI(isRecording);
            }

        // ì˜¤ë””ì˜¤ ì…ë ¥ ì²˜ë¦¬
        async function processAudioInput(audioBlob) {
            try {
                // Whisper APIë¡œ STT
                const transcript = await callWhisperAPI(audioBlob);
                if (transcript && transcript.trim()) {
                    displayStudentAnswer(transcript);
                    saveToConversationLog('Student', transcript);
                    
                    // GPT APIë¡œ ì‘ë‹µ ìƒì„±

                } else {

                }
            } catch (error) {
                console.error('ìŒì„± ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                showStatus('error', 'ìŒì„± ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // Whisper API í˜¸ì¶œ
        async function callWhisperAPI(audioBlob) {
            try {
                const apiKey = decryptApiKey(sessionData.apiKeys.whisper);
                if (!apiKey) {
                    throw new Error('Whisper API í‚¤ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }

                const formData = new FormData();
                formData.append('file', audioBlob, 'audio.wav');
                formData.append('model', 'whisper-1');

                const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Whisper API ì˜¤ë¥˜: ${response.status}`);
                }

                const result = await response.json();
                return result.text;
            } catch (error) {
                console.error('Whisper API ì˜¤ë¥˜:', error);
                return null;
            }
        }

        // AI ì‘ë‹µ ìƒì„±
        async function generateAIResponse(studentText) {
            try {
                const apiKey = decryptApiKey(sessionData.apiKeys.openai);
                if (!apiKey) {
                    throw new Error('OpenAI API í‚¤ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }

                const messages = [
                    { role: 'system', content: sessionData.prompt },
                    ...conversationHistory.slice(-10).map(log => ({
                        role: log.speaker === 'AI' ? 'assistant' : 'user',
                        content: log.text

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {

                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: messages,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {

                showStatus('error', 'AI ì‘ë‹µ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

                    const utterance = new SpeechSynthesisUtterance(text);
